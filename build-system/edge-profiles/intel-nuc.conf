# LightOS Edge Profile: Intel NUC / Edge Server
# High-performance x86-64 edge computing with optional photonic NPU support

[hardware]
arch = amd64
platform = intel-nuc
min_memory_mb = 8192
min_storage_gb = 128
supports_photonic = true
supports_gpu = true
gpu_type = integrated  # or discrete
pcie_slots = 1  # For photonic NPU cards

[spiking]
enabled = true
target_sparsity_percent = 69
encoding_method = delta
max_neurons = 10000000
batch_size = 128
use_avx512 = true

[moe]
enabled = true
num_experts = 16
top_k = 2
expert_capacity_factor = 1.5
load_balancing = true
use_gpu = true

[photonic]
# Photonic NPU support
auto_detect = true
fallback_to_cpu = true
wavelength_channels = 64
mzi_mesh_size = 8x8
thermal_compensation = true

[inference]
# High-performance inference
max_batch_size = 128
max_sequence_length = 4096
quantization = int8
kv_cache_memory_mb = 4096
use_onednn = true  # Intel oneDNN optimization

[power]
# Intel NUC power management
max_tdp_watts = 65
thermal_throttle_temp_c = 85
shutdown_temp_c = 95
enable_dvfs = true
turbo_boost = true

[networking]
federation_enabled = true
federation_role = coordinator  # Can act as coordinator or worker
coordinator_discovery = static
low_bandwidth_mode = false
p2p_model_sharing = true
rdma_enabled = false

[storage]
cache_size_mb = 4096
log_retention_days = 30
compress_logs = true
nvme_optimization = true
raid_support = true

[autopilot]
# Limited autopilot for local rack
mode = local_rack
hvac_control = true
num_crac_units = 1
thermal_monitoring = true
