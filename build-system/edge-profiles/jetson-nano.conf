# LightOS Edge Profile: NVIDIA Jetson Nano / Xavier
# GPU-accelerated edge AI computing

[hardware]
arch = arm64
platform = nvidia-jetson
min_memory_mb = 4096
min_storage_gb = 32
supports_photonic = false
supports_gpu = true
gpu_type = nvidia
gpu_memory_mb = 2048

[spiking]
enabled = true
target_sparsity_percent = 75
encoding_method = delta
max_neurons = 5000000
batch_size = 64
use_gpu = true

[moe]
enabled = true
num_experts = 8
top_k = 2
expert_capacity_factor = 1.25
load_balancing = true
use_gpu = true

[inference]
# GPU-accelerated inference
max_batch_size = 32
max_sequence_length = 1024
quantization = fp16
kv_cache_memory_mb = 1024
use_tensorrt = true

[power]
# Jetson power management
max_tdp_watts = 30
thermal_throttle_temp_c = 80
shutdown_temp_c = 90
enable_dvfs = true
power_mode = maxn  # MAXN, 5W, 10W, 15W modes

[networking]
federation_enabled = true
federation_role = worker
coordinator_discovery = mdns
low_bandwidth_mode = false
p2p_model_sharing = true

[storage]
cache_size_mb = 1024
log_retention_days = 14
compress_logs = true
nvme_optimization = true
