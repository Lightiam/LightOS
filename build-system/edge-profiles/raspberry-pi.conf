# LightOS Edge Profile: Raspberry Pi 4/5
# Optimized for ARM64 edge computing

[hardware]
arch = arm64
platform = raspberry-pi
min_memory_mb = 2048
min_storage_gb = 16
supports_photonic = false
supports_gpu = false

[spiking]
enabled = true
target_sparsity_percent = 80
encoding_method = delta
max_neurons = 1000000
batch_size = 32

[moe]
enabled = true
num_experts = 4
top_k = 1
expert_capacity_factor = 1.0
load_balancing = true

[inference]
# Edge inference settings
max_batch_size = 8
max_sequence_length = 512
quantization = int8
kv_cache_memory_mb = 512

[power]
# Power management for edge devices
max_tdp_watts = 15
thermal_throttle_temp_c = 75
shutdown_temp_c = 85
enable_dvfs = true

[networking]
# Federated learning support
federation_enabled = true
federation_role = worker
coordinator_discovery = mdns
low_bandwidth_mode = true

[storage]
# Lightweight storage
cache_size_mb = 256
log_retention_days = 7
compress_logs = true
