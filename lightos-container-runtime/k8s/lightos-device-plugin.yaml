apiVersion: v1
kind: ServiceAccount
metadata:
  name: lightos-device-plugin
  namespace: kube-system

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lightos-device-plugin
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes/status
  verbs:
  - patch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: lightos-device-plugin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: lightos-device-plugin
subjects:
- kind: ServiceAccount
  name: lightos-device-plugin
  namespace: kube-system

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: lightos-device-plugin
  namespace: kube-system
  labels:
    app: lightos-device-plugin
spec:
  selector:
    matchLabels:
      app: lightos-device-plugin
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lightos-device-plugin
    spec:
      serviceAccountName: lightos-device-plugin
      hostNetwork: true
      hostPID: true
      containers:
      - name: lightos-device-plugin
        image: lightos/device-plugin:latest
        imagePullPolicy: IfNotPresent
        command:
        - /usr/bin/lightos-device-plugin
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
          capabilities:
            drop:
            - ALL
            add:
            - SYS_ADMIN
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev
          mountPath: /dev
        - name: sys
          mountPath: /sys
        - name: proc
          mountPath: /proc
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 100m
            memory: 50Mi
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys
      - name: proc
        hostPath:
          path: /proc
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: lightos-device-plugin-config
  namespace: kube-system
data:
  config.json: |
    {
      "debug": false,
      "defaultStrategy": "balanced",
      "preferredVendor": "any",
      "enableMultiGPU": false,
      "maxGPUPerContainer": 1,
      "injectDrivers": true,
      "enableMetrics": true,
      "metricsPort": 9100
    }
