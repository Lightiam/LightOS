# Netlify Configuration for LightOS DCIM Dashboard

[build]
  # Publish directory
  publish = "docs-site"

  # No build command needed for static site
  command = "echo 'Deploying LightOS DCIM Dashboard'"

# Redirect root to DCIM dashboard
[[redirects]]
  from = "/"
  to = "/dcim.html"
  status = 302

# Redirect documentation paths
[[redirects]]
  from = "/docs/*"
  to = "/guides/:splat"
  status = 200

[[redirects]]
  from = "/api-reference/*"
  to = "/api/:splat"
  status = 200

# DCIM API Proxy (Update this URL with your deployed API)
# To deploy the API, see: dcim-api/DEPLOY_API.md
[[redirects]]
  from = "/api/dcim/*"
  to = "http://localhost:8001/api/dcim/:splat"
  status = 200
  force = false

# WebSocket proxy for real-time telemetry
[[redirects]]
  from = "/ws/dcim"
  to = "ws://localhost:8001/ws/dcim"
  status = 200
  force = false

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Settings
[build.environment]
  NODE_VERSION = "18"

# Deploy previews
[context.deploy-preview]
  command = "echo 'Deploy preview'"

# Branch deploys
[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Production settings
[context.production]
  command = "echo 'Production build'"
