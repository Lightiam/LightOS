# Netlify Configuration for LightOS Documentation

[build]
  # Publish directory
  publish = "docs-site"

  # No build command needed for static site
  command = "echo 'No build required'"

# Redirect rules
[[redirects]]
  from = "/docs/*"
  to = "/guides/:splat"
  status = 200

[[redirects]]
  from = "/api-reference/*"
  to = "/api/:splat"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Settings
[build.environment]
  NODE_VERSION = "18"

# Deploy previews
[context.deploy-preview]
  command = "echo 'Deploy preview'"

# Branch deploys
[context.branch-deploy]
  command = "echo 'Branch deploy'"

# Production settings
[context.production]
  command = "echo 'Production build'"
